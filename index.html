  <script>
    const BASE_URL = "https://yourdomain.com"; // ä¿®æ”¹ä¸ºä½ çš„åŸŸååœ°å€

    const query = new URLSearchParams(window.location.search);
    const hasParams = query.get("name") || query.get("phone");

    if (hasParams) {

    function fillInfoFromParams() {
      const get = key => decodeURIComponent(query.get(key) || "--");
      const setHTML = (id, val) => document.getElementById(id).innerHTML = val;

    function generateQRCode() {
      const getVal = id => encodeURIComponent(document.getElementById(id).value.trim());
      const name = getVal("name");
      const email = getVal("email");
      const phone = getVal("phone");

      if (!name || !phone) {
